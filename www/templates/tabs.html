<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-title-calm tabs-color-active-calm">

  <!-- Dashboard Tab -->
  <ion-tab title="Info" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Start CPR" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" href="#/tab/cpr">
    <ion-nav-view name="tab-cpr"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Exit" icon-off="ion-log-out" icon-on="ion-log-out" ng-click="exitApp()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
